version: '3.8'

services:
  # The Database
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Your App (The Backend)
  backend:
    build: .
    ports:
      - "8000:8000"  # Expose API to outside world
    env_file:
      - .env
    environment:
      # Override host to talk to 'db' container, not localhost
      - DB_HOST=db 
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: